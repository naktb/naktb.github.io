<form id="orderForm" name="orderForm" class="wufoo form topLabel page" autocomplete="off"
      enctype="multipart/form-data"
      method="post" novalidate
      ng-controller="OrderFormController">

  <div class="spinner_wrap" ng-show="spinner">
    <img class="spinner" src="img/spinner.gif" alt="" width="16" height="16 " />
  </div>

  <div class="form_panel request_form">
    <div class="row">

      <div class="small-10 small-centered column">

        <div class="error_wrap">
          <input id="{{formConfig.academicLevel.name}}_0" name="{{formConfig.academicLevel.name}}" ng-model="orderForm[formConfig.academicLevel.name]" type="radio" value="{{formConfig.academicLevel.value[0]}}" />
          <label for="{{formConfig.academicLevel.name}}_0">{{formConfig.academicLevel.value[0]}}</label>

          <input id="{{formConfig.academicLevel.name}}_1" name="{{formConfig.academicLevel.name}}" ng-model="orderForm[formConfig.academicLevel.name]" type="radio" value="{{formConfig.academicLevel.value[1]}}" />
          <label for="{{formConfig.academicLevel.name}}_1">{{formConfig.academicLevel.value[1]}}</label>


          <span ng-model="orderForm[formConfig.academicLevel.name]" class="button tiny"
                ng-class="{disabled: orderForm[formConfig.academicLevel.name] == formConfig.academicLevel.value[0] }"
                ng-click="orderForm[formConfig.academicLevel.name] = formConfig.academicLevel.value[0]">
            {{formConfig.academicLevel.value[0]}}
          </span>
          <span ng-model="orderForm[formConfig.academicLevel.name]" class="button tiny"
                ng-class="{disabled: orderForm[formConfig.academicLevel.name] == formConfig.academicLevel.value[1] }"
                ng-click="orderForm[formConfig.academicLevel.name] = formConfig.academicLevel.value[1]">
            {{formConfig.academicLevel.value[1]}}
          </span>



          <div class="error_placeholder">

              <span class="error error_label"
                    ng-show="!this.$pristine && this.$error.required">some error</span>
          </div>
        </div>

        <div class="error_wrap">
          <input id="{{formConfig.academicLevel.name}}" name="{{formConfig.academicLevel.name}}" ng-model="orderForm[formConfig.academicLevel.name]" type="text" class="field text medium" />

          <div class="error_placeholder">

              <span class="error error_label"
                    ng-show="!this.$pristine && this.$error.required">some error</span>
          </div>
        </div>
      </div>

      <div class="large-12 column">
        <button class="left round submit button" id="saveForm" name="saveForm" type="button" ng-click="checkForm()" >
          اتصل بي
        </button>

        <div class="clear"></div>
        <div data-alert class="alert-box radius" ng-class="{alert: formError, success: !formError}" ng-show="formMessage">
          {{formMessage}}
          <a href="#" class="close" ng-click="closeMessageBox()">&times;</a>
        </div>

      </div>
    </div>
  </div>
  <div class="hide">
    <textarea name="comment" id="comment" rows="1" cols="1" ng-model="callForm.comment"></textarea>
    <input type="hidden" id="idstamp" name="idstamp"
           value="9dEE38FnE/bKQEDjFp3OJfov8wcRTE2xjgD/QyJg8Wo=" ng-model="callForm.idstamp" />
  </div>
</form>
